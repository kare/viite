---
documentation:
- changed-files:
  - any-glob-to-any-file:
    - "LICENSE*"
    - "*.md"
    - "**.md"
ci:
- changed-files:
  - any-glob-to-any-file:
    - ".github/*"
    - ".github/**"
test:
- changed-files:
  - any-glob-to-any-file:
    - "**/*_test.go"
build:
- changed-files:
  - any-glob-to-any-file:
    - ".gitignore"
    - "Makefile"
    - "go.*"
    - "release*.bash"
refactor:
- changed-files:
  - all-globs-to-all-files:
    - "**/*.go"
    - "!**/*_test.go"
feature:
  - head-branch: ['^feature']
